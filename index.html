<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" type="module">
    </script>
    <title>Document</title>
</head>

<body>
    <div class="content center">
        <div class="calcDate">
            <form id="datecalc">
                <h3>Калькулятор дат</h3>
                <label>
                    <strong>Первая дата:</strong>
                    <input type="date" name="firstDate" />
                </label>
                <label>
                    <strong>Вторая дата:</strong>
                    <input type="date" name="secondDate" />
                </label>
                <button type="submit">Расчитать промежуток</button>
                <p id="datecalc__result"></p>
            </form>
        </div>
        <div class="timer">
            <form id="timer">
                <h3>Таймер</h3>
                <label class="inputTime">
                    <input type="number" id="minutes"  min='0' value='0'/>
                    <strong>мин</strong>
                    <input type="number" id="seconds"  min='0'  max='59' value='0'/>
                    <strong>сек</strong>
                </label>
            </form>
            <div>
                <button id="startTimer">Старт</button>
                <button id="stopTimer">Стоп</button>
            </div>
        </div>
    </div>
    <!-- <script src="js/main.js"></script> -->
</body>

</html>
